<head>
  <!-- Vendor -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://www.promisejs.org/implementations/q/q-0.9.6.js"></script>

  <!-- Hummingbird -->
  <script src="../malory.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

  var config;
  var isisCeo;

  config = [
    {
      workerUrl: "worker.js",
      initialDemand: "getCms",
      budgetedWorkers: 2,
      officiallyOutOfMemory: "officiallyOutOfMemory"},{
      workerUrl: "worker.js",
      initialDemand: "getLeads",
      budgetedWorkers: 2,
      officiallyOutOfMemory: "officiallyOutOfMemory"
    }
  ];

   $(document).ready(function () {

     isisCeo = new malory(config);
     setTimeout(doDemand,3000)
     })

   function doDemand(){
     console.log('...demanding gin');
     isisCeo.demand('gin','arg').then(function(data) {
       for (i = 0; i < data.length; i++) {
           console.log(data[i]);
         }
       })
   }

 </script>
</body>
